<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>QR List</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src="./lib/qrcode.js" type="text/javascript"></script>
    <script src='main.js' type="module"></script>

<body>
    <input id="clear" class="icon" type="button" value="trash" />
    <input id="undo" class="icon" type="button" value="rotate-left" />

    <input id="save" class="icon" type="button" value="save" />
    <div id="list"></div>
    <div id="scanner" class="hidden">

    </div>
